<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCP 统一管理平台架构</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      :root {
        --color-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --color-card-bg: #ffffff;
        --color-white: #ffffff;
        --color-text-primary: #1e293b;
        --color-text-secondary: #64748b;
        --color-text-tertiary: #94a3b8;
        --color-border: #e2e8f0;

        --color-pink: #fbbfd4;
        --color-pink-border: #f09cb5;
        --color-blue: #b3d9f2;
        --color-blue-border: #7eb8db;
        --color-orange: #ffd699;
        --color-orange-border: #ffb84d;
        --color-green: #c8e6c9;
        --color-green-border: #81c784;
        --color-yellow: #fff9c4;
        --color-yellow-border: #fff176;
        --color-purple: #7b7fc6;

        --font-xs: 0.6875rem;
        --font-sm: 0.8125rem;
        --font-base: 0.9375rem;
        --font-md: 1.0625rem;
        --font-lg: 1.375rem;
        --font-xl: 1.75rem;

        --space-xs: 4px;
        --space-sm: 8px;
        --space-md: 12px;
        --space-lg: 16px;
        --space-xl: 24px;
        --space-2xl: 32px;
        --space-3xl: 48px;

        --radius-sm: 6px;
        --radius-md: 12px;
        --radius-lg: 16px;
        --radius-xl: 24px;

        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
        --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.12);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC',
          'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        background: #ffffff;
        color: var(--color-text-primary);
        min-height: 100vh;
        padding: 0;
        margin: 0;
        line-height: 1.6;
      }

      .container {
        background: var(--color-card-bg);
        padding: var(--space-3xl);
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(
          90deg,
          #667eea 0%,
          #764ba2 50%,
          #667eea 100%
        );
        background-size: 200% 100%;
        animation: gradient 3s ease infinite;
      }

      @keyframes gradient {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .layout {
        display: grid;
        grid-template-columns: 620px 1fr;
        gap: var(--space-3xl);
        align-items: start;
      }

      .section-header {
        display: flex;
        align-items: center;
        gap: var(--space-md);
        margin-bottom: var(--space-2xl);
        padding-bottom: var(--space-lg);
        border-bottom: 2px solid var(--color-border);
      }

      .section-icon {
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ef4444, #dc2626);
        border-radius: var(--radius-md);
        color: white;
        font-size: 16px;
        font-weight: 600;
        box-shadow: var(--shadow-sm);
        flex-shrink: 0;
      }

      .section-icon.arch {
        background: linear-gradient(135deg, #f59e0b, #d97706);
      }

      .section-title {
        font-size: var(--font-xl);
        font-weight: 700;
        color: var(--color-text-primary);
        letter-spacing: -0.02em;
      }

      .features-list {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 0;
      }

      .feature-item {
        display: flex;
        align-items: flex-start;
        gap: var(--space-xl);
        padding: var(--space-sm);
        border-radius: var(--radius-md);
        transition: all 0.2s ease;
        background: transparent;
      }

      .feature-item:hover {
        background: #f8fafc;
        box-shadow: var(--shadow-sm);
        transform: translateX(4px);
      }

      .feature-icon {
        width: 48px;
        height: 48px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        border: 2px solid var(--color-border);
        border-radius: var(--radius-md);
        font-size: 20px;
        color: #667eea;
        transition: all 0.2s ease;
      }

      .feature-item:hover .feature-icon {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-color: #667eea;
        transform: scale(1.05);
      }

      .section-icon i {
        font-size: 16px;
      }

      .feature-content {
        flex: 1;
        padding-top: 4px;
      }

      .feature-title {
        font-size: var(--font-xl);
        font-weight: 600;
        color: var(--color-text-primary);
        margin-bottom: 10px;
        letter-spacing: -0.01em;
      }

      .feature-desc {
        font-size: var(--font-lg);
        color: var(--color-text-secondary);
        line-height: 1.6;
      }

      .architecture-wrapper {
        display: flex;
        flex-direction: column;
        gap: var(--space-2xl);
        background: linear-gradient(to bottom, #fafbfc 0%, #ffffff 100%);
        border-radius: var(--radius-lg);
        padding: var(--space-2xl);
        border: 1px solid var(--color-border);
      }

      .architecture-svg {
        width: 100%;
        max-width: 900px;
        height: auto;
        margin: 0 auto;
        display: block;
      }

      .arch-node-rect {
        filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.08));
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .arch-node-rect:hover {
        filter: drop-shadow(0 6px 16px rgba(0, 0, 0, 0.12));
        transform: translateY(-2px);
      }

      .arch-text {
        font-size: 12px;
        font-weight: 600;
        fill: #1e293b;
        pointer-events: none;
        user-select: none;
        letter-spacing: 0.3px;
      }

      .arch-text-small {
        font-size: 9.5px;
        font-weight: 500;
        fill: #64748b;
        letter-spacing: 0.2px;
      }

      .arch-text-market {
        font-size: 20px;
        font-weight: 700;
        fill: white;
        letter-spacing: 1px;
      }

      .connection-line {
        stroke: #94a3b8;
        stroke-width: 2.5;
        fill: none;
        opacity: 0.5;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .bottom-services {
        display: flex;
        justify-content: center;
        gap: var(--space-3xl);
        margin-top: 0;
        padding-top: var(--space-2xl);
        border-top: 1px solid var(--color-border);
      }

      .bottom-service {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: var(--space-md);
        transition: all 0.3s ease;
      }

      .bottom-service:hover {
        transform: translateY(-4px);
      }

      .service-box {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        border: 2px solid var(--color-border);
        border-radius: var(--radius-lg);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        color: #667eea;
        transition: all 0.3s ease;
        box-shadow: var(--shadow-sm);
      }

      .bottom-service:hover .service-box {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-color: #667eea;
        box-shadow: var(--shadow-md);
        transform: scale(1.1);
      }

      .service-label {
        font-size: var(--font-base);
        font-weight: 600;
        color: var(--color-text-primary);
        letter-spacing: -0.01em;
      }

      @media (max-width: 1400px) {
        .layout {
          grid-template-columns: 1fr;
          gap: var(--space-3xl);
        }

        .container {
          padding: var(--space-2xl);
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: var(--space-xl);
        }

        .section-header {
          margin-bottom: var(--space-xl);
        }

        .section-title {
          font-size: var(--font-lg);
        }

        .feature-item {
          padding: var(--space-lg);
        }

        .feature-icon {
          width: 40px;
          height: 40px;
          font-size: 16px;
        }

        .feature-title {
          font-size: var(--font-lg);
        }

        .feature-desc {
          font-size: var(--font-base);
        }

        .bottom-services {
          gap: var(--space-xl);
        }

        .service-box {
          width: 64px;
          height: 64px;
          font-size: 24px;
        }

        .architecture-wrapper {
          padding: var(--space-lg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="layout">
        <section class="features-section">

            <li class="feature-item">

                </div>

            </li>
            <li class="feature-item">
              <div class="feature-icon">
                <i class="fas fa-heartbeat"></i>
              </div>
              <div class="feature-content">
                <div class="feature-title">实时监控</div>
                <div class="feature-desc">健康检查和状态监控</div>
              </div>
            </li>
            <li class="feature-item">
              <div class="feature-icon">
                <i class="fas fa-sync-alt"></i>

              <div class="feature-content">
                <div class="feature-title">热更新</div>

              <div class="feature-icon">

              </div>
            </li>
          </ul>
        </section>
