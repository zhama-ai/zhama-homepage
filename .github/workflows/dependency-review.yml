name: 'Dependency Review'

on: [pull_request]

permissions:
  contents: read

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
        
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@v4
        with:
          # Optional: Automatically fail the action if vulnerabilities are found
          fail-on-severity: moderate
          # Optional: Show only newly introduced vulnerabilities
          comment-summary-in-pr: always 